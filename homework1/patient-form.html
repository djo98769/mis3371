<html>
    <head>
        <meta charset="utf-8">

        <title>Daniel's Homework 1</title>

        <!-- Load external CSS styles -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header"> 
            <table width="100%">
                <tr>
                    <td>
                        <img 
                            id="logo" 
                            src="logo.png" 
                            alt="Dan Jo Hospital"
                        >
                    </td>
                    <td id="hospital-name" valigh="middle" align="center"><h1>Dan Jo Hospital</h1></td>
                    <td valign="bottom" align="right">Today's date: <span id="today"></span></td>
                </tr>
            </table>
        </div>
        <hr>
        
<div id="body">    
<div align="center"> <form action="thankyou.html">
   <table class="form">
    <tr class="form">
        <th class="form" colspan="2" align="center">
            <h2>Patient Registration Form</h2>
        </th>
    </tr>
       
    <tr class="form">
        <td align="right">
            <label for="firstname">First Name*</label>
        </td>
        <td>
             <input type="text"
                    size="25"
                    maxlength="30" 
                    id="firstname" 
                    name="firsttname" 
                    required
                    oninput="this.setCustomValidity('')"
                    placeholder="First Name"
            >
            <label for="middleinit">M.I. </label>
            <input type="text" 
                    size="2"
                    maxlength="1" 
                    id="middleinit" 
                    name="middleinit" 
                    placeholder="M.I."
            >
            <label for="lastname">Last Name*</label>
            <input type="text"
                    size="20"
                    maxlength="30" 
                    id="lastname" 
                    name="lastname" 
                    required
                    oninvalid="this.setCustomValidity('Last Name is Required')"
                    oninput="this.setCustomValidity('')"
                    placeholder="Last Name"
            >
        <span id="name_text"></td>
    </tr>
       
    <tr class="form">
        <td align="right">
            <label for="dob">Date of Birth*</label>
        </td>
        <td>
        <input type="date" id="dob" name="dob" required>
        </td>
    </tr>
       
    <tr class="form">
        <td align="right">
            <label for="ssn">SSN*</label>
        </td>
        <td>
            <input type="password" 
                    id="ssn" 
                    name="ssn" 
                    maxlength="11"    
                    placeholder="123-45-6789" 
                    required>
        </td>
    </tr>
       
    <tr  class="form">
        <td align="right">
            <label for="addr1" >Address 1*</label>
        </td>
        <td>
            <input type="text" 
                    size="20" 
                    minlength="4"
                    maxlength="30" 
                    id="addr1" 
                    name="addr1" 
                    required
                    oninvalid="this.setCustomValidity('At least 1 address line Required')"
                    oninput="this.setCustomValidity('')"
                    placeholder="12345 Street Name"
            >
        <span id="addr1_text"></td>
    </tr>
       
    <tr  class="form">
        <td align="right">
            <label for="addr2">Address 2 </label>
        </td>
        <td>
            <input type="text" 
                    size="20" 
                    maxlength="30" 
                    id="addr1" 
                    name="addr1" 
                    placeholder="Apt, Suite, Floor, etc."
            >
            <span id="addr2_text">
        </td>
        
    <tr class="form">
        <td align="right">
            <label for="city">City*</label>
        </td>
        <td>
            <input type="text" 
                    size="10" 
                    maxlength="30" 
                    id="city" 
                    name="city" 
                    required
                    oninvalid="this.setCustomValidity('You forgot City')"
                    oninput="this.setCustomValidity('')"
                    placeholder="City"
            >
            <label for="state">State*</label>
            <select required>
                <option value=""></option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            <label for="zip">Zip*</label>
            <input type="text" 
                    pattern="[0-9]{5}"
                    size="5"
                    maxlength="5" 
                    id="zip" 
                    name="zip" 
                    required
                    oninvalid="this.setCustomValidity('5 Digit Zip/Postal Code required')"
                    oninput="this.setCustomValidity('')"
                    placeholder="12345"
            >
            <span id="City_text"><span id="State_text"> 
        </td>
    </tr>
                
    <tr class="form">
        <td align="right">
            <label for="email">Email*</label>
        </td>
        <td>
            <input type="email" 
                    id="email" 
                    name="email" 
                    placeholder="name@domain.tld" 
                    required>
        </td>
    </tr>
                
    <tr class="form">
        <td align="right" valign="top">
            <label for="symptoms">Symptoms*</label>
        </td>
        <td>
            <textarea id="symptoms" name="symptoms" rows="3" cols="50" placeholder="Describe your symptoms here" required></textarea>
        </td>
    </tr>
                
    <tr class="form">
        <td align="right" valign="top">
            <label>Medical History*<br>(Check all that apply)</label>
        </td>
        <td>
            <input type="checkbox" 
                    name="history" 
                    id="diabetes" 
                    value="diabetes"> 
                    <label for="diabetes">Diabetes</label>
            <input type="checkbox" 
                    name="history" 
                    id="hypertension" 
                    value="hypertension"> 
                    <label for="hypertension">Hypertension</label>
            <input type="checkbox" 
                    name="history" 
                    id="asthma" 
                    value="asthma"> 
                    <label for="asthma">Asthma</label>
            <input type="checkbox" 
                    name="history" 
                    id="flu" 
                    value="flu"> 
                    <label for="flu">Flu</label>
            <input type="checkbox" 
                    name="history" 
                    id="allergies" 
                    value="allergies"> 
                    <label for="allergies">Allergies</label>
        </td>
    </tr>
                
    <tr class="form">
        <td align="right"><label>Gender*</label></td>
        <td>
            <input type="radio" 
                    name="gender"    
                    id="male" 
                    value="male" 
                    required> 
                    <label for="male">Male</label>
            <input type="radio" 
                    name="gender" 
                    id="female" 
                    value="female"> 
                    <label for="female">Female</label>
            <input type="radio" 
                    name="gender" 
                    id="other" 
                    value="other"> 
                    <label for="other">Other</label>
        </td>
    </tr>
                
    <tr class="form">
        <td align="right"><label>Vaccinated for COVID-19?*</label></td>
        <td>
            <input type="radio" 
                    name="vax" 
                    id="vax_yes" 
                    value="yes" 
                    required> 
                    <label for="vax_yes">Yes</label>
            <input type="radio" 
                    name="vax" 
                    id="vax_no" 
                    value="no"> 
                    <label for="vax_no">No</label>
        </td>
    </tr>
                
    <tr class="form">
        <td align="right">
            <label>Insurance?*</label>
        </td>
        <td>
            <input type="radio" 
                    name="insurance" 
                    id="ins_yes" 
                    value="yes" 
                    required>
                    <label for="ins_yes">Yes</label>
            <input type="radio" 
                    name="insurance" 
                    id="ins_no" 
                    value="no">
                    <label for="ins_no">No</label>
        </td>
    </tr>
                
    <tr class="form">
        <td align="right"><label for="health">On a scale of 1-10 (10 = Completely Healthy), how is your current health?*</label></td>
        <td>
            0 <input type="range" 
                      name="health" 
                      id="health" 
                      min="0" 
                      max="10" 
                      step="1" 
                      value="5"
                      onimput="healthNum.innerText = this.value"> 10
            <span id="health-value">Value: <span id="healthNum">5</span>
        </td>
    </tr>
                
    <tr class="form">
        <td align="right"><label for="userid">User ID*</label></td>
        <td>
            <input type="text" 
                    id="userid" 
                    name="userid" 
                    maxlength="20" 
                    placeholder="Max 20 Characters" 
                    required 
                    pattern="[A-Za-z]+[A-Za-z0-9-_]{8,}">
        </td>
    </tr>
                
    <tr class="form">
        <td align="right"><label for="pword">Password*</label></td>
        <td>
            <input type="password" 
                    id="pword" 
                    name="pword" 
                    placeholder="Min 8 Characters" 
                    required>
        </td>
    </tr>
                
    <tr class="form">
        <td align="right">
            <label for="confirm_pword">Confirm Password*</label>
        </td>
        <td>
            <input type="password" 
                    id="confirm_pword" 
                    name="confirm_pword" 
                    placeholder="Confirm Password" 
                required>
        </td>
    </tr>
                
    <tr class="form">
    <tr>        
        <td colspan="3">
            <center>
            <input type="submit" value="Submit">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="Clear and Start Over">
            </center>
        </td>
    <tr>
    </tr>

   </table
</form> 
        </div>
        <div id="footer">
        <hr>
        <tr>
            <td align="left">
                Dan Jo Hospital<br>
                PO BOX 18881<br>
                Katy, TX 77494
            </td>
            <td align="center">
                <p>Questions?</p>
                <a href="contact.html" >Contact Us</a>
            </td>
        </tr>
        </div>

        <script src="homework1.js"></script>
        
 <script>
    document.getElementById("today").innerHTML = new Date().toLocaleDateString();
</script>
</body>

</html>
