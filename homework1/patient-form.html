<html>
    <head>
        <meta charset="utf-8">

        <title>Daniel's Homework 1</title>

        <!-- Load external CSS styles -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header"> 
            <table width="100%">
                <tr>
                    <td>
                        <img 
                            id="logo" 
                            src="logo.png" 
                            alt="Dan Jo Hospital"
                        >
                    </td>
                    <td valign="top">Dan Jo Hospital</td>
                    <td valign="bottom" align="right">Today's date: <span id="today"></span></td>
                </tr>
            </table>
        </div>
        <hr>
        <div id="body">
<form action="thankyou.html">
   <table class="form">
    <tr class="form">
        <th class="form" colspan="3">Patient Registration Form</th>
    </tr>
    <tr class="form">
        <td align="right"><label>Full Name:</label></td>
        <td>
            <input type="text" name="fname" id="fname" maxlength="30" placeholder="First Name" required>
            <input type="text" name="mi" id="mi" size="1" maxlength="1" placeholder="MI">
            <input type="text" name="lname" id="lname" maxlength="30" placeholder="Last Name" required>
        </td>
        <tr>
                    <td align="right"><label for="dob">Date of Birth:</label></td>
                    <td>
                        <input type="text" name="dob" id="dob" placeholder="MM/DD/YYYY" required>
                        &nbsp;&nbsp;&nbsp;
                        <label for="ssn">SSN:</label>
                        <input type="password" name="ssn" id="ssn" maxlength="11" placeholder="XXX-XX-XXXX" required title="SSN is obscured for privacy">
                    </td>
                </tr>

                <tr>
                    <td align="right"><label for="addr1">Address Line 1:</label></td>
                    <td><input type="text" name="addr1" id="addr1" size="40" maxlength="30" required></td>
                </tr>
                <tr>
                    <td align="right"><label for="addr2">Address Line 2:</label></td>
                    <td><input type="text" name="addr2" id="addr2" size="40" maxlength="30" placeholder="Apt, Suite, etc."></td>
                </tr>

                <tr>
                    <td align="right"><label>City, State, Zip:</label></td>
                    <td>
                        <input type="text" name="city" id="city" maxlength="30" placeholder="City" required>
                        <select name="state" id="state" required>
                            <option value="">ST</option>
                            <option value="AL">Alabama</option>
                            <option value="TX">Texas</option>
                            </select>
                        <input type="text" name="zip" id="zip" maxlength="10" placeholder="Zip Code" required>
                    </td>
                </tr>

                <tr>
                    <td align="right"><label for="email">Email:</label></td>
                    <td><input type="email" name="email" id="email" placeholder="name@domain.tld" required></td>
                </tr>
                <tr>
                    <td align="right"><label for="userid">User ID:</label></td>
                    <td><input type="text" name="userid" id="userid" maxlength="20" placeholder="At least 1 capital, 9+ chars" pattern="[A-Za-z]+[A-Za-z0-9-_]{8,}" required></td>
                </tr>

                <tr>
                    <td align="right"><label for="pword">Password:</label></td>
                    <td><input type="password" name="pword" id="pword" required></td>
                </tr>
                <tr>
                    <td align="right"><label for="pword_confirm">Confirm Password:</label></td>
                    <td><input type="password" name="pword_confirm" id="pword_confirm" required></td>
                </tr>

                <tr>
                    <td align="right" valign="top"><label>Medical History:</label></td>
                    <td>
                        <input type="checkbox" name="history" value="chickenpox"> Chicken Pox
                        <input type="checkbox" name="history" value="measles"> Measles
                        <input type="checkbox" name="history" value="covid"> Covid-19
                        <input type="checkbox" name="history" value="tetanus"> Tetanus
                        <input type="checkbox" name="history" value="smallpox"> Small Pox
                    </td>
                </tr>

                <tr>
                    <td align="right"><label>Gender:</label></td>
                    <td>
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                        <input type="radio" name="gender" value="other"> Other
                    </td>
                </tr>

                <tr>
                    <td align="right"><label for="health">Health Scale (1-10):</label></td>
                    <td>1 <input type="range" name="health" id="health" min="1" max="10"> 10</td>
                </tr>

                <tr>
                    <td align="right" valign="top"><label for="symptoms">Symptoms:</label></td>
                    <td><textarea name="symptoms" id="symptoms" rows="3" cols="50" placeholder="Describe your symptoms here..."></textarea></td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Submit">
                        &nbsp;&nbsp;
                        <input type="reset" value="CLEAR AND START OVER">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div id="footer">
        <hr>
        <p>Cougar Medical Group | PO BOX 18881 | Houston, TX 77004</p>
        <button onclick="location.href='mailto:contact@medical.com'">Contact Us</button>
    </div>

    <script>
        const options = { weekday: 'long', month: 'short', day: 'numeric', year: 'numeric' };
        document.getElementById("date").innerHTML = new Date().toLocaleDateString('en-US', options);
    </script>

</body>

</html>
